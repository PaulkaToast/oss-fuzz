# action.yml
name: 'build-fuzzers'
description: "Builds an OSS-Fuzz project's fuzzers."
inputs:
  project-name:
    description: 'Name of the corresponding OSS-Fuzz project.'
    required: true
  fuzz-seconds:
    description: 'The total time allotted for fuzzing in seconds.'
    required: true
    default: 360
  failure-allowed:
    description: 'Set when action should be run in no fail mode.'
    default: 'true'
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    PROJECT_NAME: ${{ inputs.project-name }}
    FUZZ_SECONDS: ${{ inputs.fuzz-seconds }}
    FAILURE_ALLOWED: ${{ inputs.failure-allowed}}
